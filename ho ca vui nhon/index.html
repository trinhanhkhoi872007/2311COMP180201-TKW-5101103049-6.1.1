<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hồ cá vui nhộn</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div id="content" aria-label="Hồ cá vui nhộn">
    <div id="shark" class="sprite">
      <img src="images/shark.png" width="auto" height="auto" alt="Shark">
    </div>
    <div id="turtle" class="sprite">
      <img src="images/turtle.png" width="auto" height="auto" alt="Turtle">
    </div>
    <div id="diver1" class="sprite">
      <img src="images/diver1.png" width="auto" height="auto" alt="Diver 1">
    </div>
    <div id="diver2" class="sprite">
      <img src="images/diver2.png" width="auto" height="auto" alt="Diver 2">
    </div>
    <div id="diver3" class="sprite">
      <img src="images/diver3.png" width="auto" height="auto" alt="Diver 3">
    </div>
    <div id="fishA" class="sprite">
      <img src="images/faintSchool.png" width="auto" height="auto" alt="Fish school">
    </div>
    <div id="fishB" class="sprite">
      <img src="images/goldFishSchool.png" width="auto" height="auto" alt="Gold fish school">
    </div>
  </div>
</body>
</html>
